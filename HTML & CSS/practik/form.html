<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Log in</title>
    </head>
    <body>

        <div class="auth">
            <h1 class="auth-titke">Регистрация</h1>
            <form action="/" method="post">

                <div class="form-group">
                    <input class="input" type="text" name="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <input class="input" type="email" name="email" placeholder="e-mail">
                </div>

                <div class="form-group">
                    <input class="input" type="tel" name="tel" placeholder="Phone number">
                </div>

                <div class="form-group">
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <select class="select" name="city">
                        <option value="Riga">Riga</option>
                        <option value="Moscow">Moscow</option>
                        <option value="Berlin">Berlin</option>
                </div>

                <div class="form-group">
                    <input class="checkbox" type="checkbox" name="checkbox" id="rules">
                    <label for="rules">Принимаю условия пользования</label>
                </div>

                    <button class="btn1" type="submit">Подтвердить</button>
                    <button class="btn2" type="reset">Очистить</button>

            </form>
        </div>

    </body>
</html>
