<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Работа с формой</title>
    </head>
    <body>        
        <div class="form">
            <h1 class="title">Form</h1>
            <a href="index.html" class="link">Main</a>
            <form action="/" method="post">
                <div class="form-gro">
                    <h3 class="form-title">Contacts</h3>
                <div class="form-group">
                    <label for="inpname">Your name</label>
                    <input class="form-input" type="text" name="name" id="inpname"></div>

                <div class="form-group"><input class="form-input" type="email" name="email" placeholder="Your email"></div>

                <div class="form-group"><input class="form-input" type="tel" name="tel" placeholder="Your tel"></div>

                <div class="form-group"><input class="form-input" type="password" name="password" placeholder="Your password"></div>

                <div class="form-group">
                    <textarea class="form-textar" name="text" placeholder="About me"></textarea>
                </div>
            </div>
            
            <div class="form-gro">
                <div class="form-group">
                    <h3 class="form-title">Location</h3>
                    <select name="city">
                        <option>Riga</option>
                        <option>Oslo</option>
                    </select>
                </div>
            </div>

            <div class="form-gro">
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" name="photo" id="photo">
                </div>
            </div>

            <div class="form-gro">
                <div class="form-group">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">

                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </div>
            </div>

            <div class="form-gro">
                <div class="form-group">
                    <h3 class="form-title">Mood</h3>
                    <label for="good">Good</label>
                    <input checked type="checkbox" id="good">
                </div>
            </div>

                <button class="btn" type="submit">Enter</button>
                <button class="btn" type="reset">Reset</button>
                <button class="btn" disabled type="button">None</button>


            </form>
        </div>
    </body>
</html>
